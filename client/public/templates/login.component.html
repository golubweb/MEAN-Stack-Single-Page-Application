<form class="container" [formGroup]="loginForm" (ngSubmit)="authenticate(loginForm.value)">
    <h3>This content is password-protected</h3>


    <div class="alert alert-danger" *ngIf="notValidCredentials">
        Your credentials are not valid!
    </div>

    <hr />
    <p>Please enter your credentials below</p>

    <div class="form-group">
        <input type="text" class="form-control" pleaceholder="Your username" formControlName="username" />
        <p *ngIf="showUsernameHint" class="help-block">That does not look like a proper username(Email address)</p>
    </div>

    <div class="form-group">
        <input type="password" class="form-control" pleaceholder="Your password" formControlName="password" />
    </div>

    <p>
        <input type="submit" class="btn btn-success" value="Authenticate" [disabled]="!loginForm.valid" />
    </p>
</form>

<!--[ngFormModel]="loginForm"-->
