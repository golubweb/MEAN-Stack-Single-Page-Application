<form [formGroup]="authorForm" (ngSubmit)="saveAuthor(authorForm.value)">
     <div class="form-group">
        <input type="text" placeholder="Your Name" formControlName="name" required />
    </div>

    <div class="form-group">
        <input type="text" placeholder="Your Lastname" formControlName="lastname" required />
    </div>

    <div class="form-group">
        <input type="text" placeholder="Your Nickname" formControlName="nickname" required />
    </div>

    <div class="form-group">
        <input type="text" placeholder="Your Phone" formControlName="phone" required />
    </div>

    <div class="form-group">
        <input type="text" placeholder="Your Country" formControlName="country" required />
    </div>

    <div class="form-group">
        <input type="email" placeholder="Your Email" formControlName="email" required />
    </div>

    <div class="form-group">
        <input type="password" placeholder="Your Password" formControlName="password" required />
    </div>

    <p *ngIf="!errorDisplay">{{ errorMsg }}</p>

    <button type="submit" class="register__page--submit btn-medium">Register Author</button>
</form>
