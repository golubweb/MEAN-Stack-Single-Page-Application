<h1>Postovi za kategoriju</h1>

<article *ngFor="let item of postList; let i = index">
    <h2>
        <a [routerLink]="['/blog/post/' + item._id]">{{ item.title }}</a>
    </h2>

    <p>
        <span>{{ item.author }}</span>
        <span>{{ item.tags }}</span>
        <span>{{ item.created | dateConvert }}</span>
        <!-- date: 'shortDate' -->
    </p>

    <p>{{ item.summary }}</p>
</article>
