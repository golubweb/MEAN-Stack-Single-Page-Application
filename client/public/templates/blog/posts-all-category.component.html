<!-- Start Wrapper -->
<div id="wrapper">
	<!-- Start Page -->
	<div class="page">
		<!-- Start Aside -->
		<aside>
			<!-- Start Header -->
            <header app-main-header></header>
			<!-- End Header -->

			<!-- Start Sidebar -->
			<div app-main-sidebar-left [widgetsData]="widgets"></div>
			<!-- End Sidebar -->
		</aside>
		<!-- End Aside -->

		<!-- Start Main -->
		<main>
			<section class="one__article big__left">
				<h2>Blog Category</h2>

				<article *ngFor="let item of categoryList; let i = index">
					<h3><a [routerLink]="['/blog/category/posts/' + item._id]">{{ i + 1 }} {{ item.title }}</a></h3>
				</article>
			</section>

			<!-- Start Footer -->
			<footer app-main-footer></footer>
			<!-- End Footer -->
		</main>
		<!-- End Main -->
	</div>
	<!-- End Page -->

	<!-- Start Login -->
	<div class="login__panel" app-login-widget></div>
	<!-- End Login -->
</div>
<!-- End Wrapper -->
