<div class="login">
	<form action="/user-panel" method="POST" >
		<input name="user_email" type="email" class="login__email" placeholder="Email" />

		<input name="user_pass" type="password" class="login__pass" placeholder="Password" />

		<input class="login__submit" type="submit" value="Login" />
	</form>
	<p class="login__msg">{{greeting}}</p>
</div>
